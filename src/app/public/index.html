<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProScore</title>
  </head>
  <body>
    <form action="/"  method="post">
      <div class="formBox">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="age" required />
      </div>
      <br />
      <div class="formBox">
        <label for="educationLevel">Education Level</label>
        <select id="educationLevel" name="educationLevel" required>
          <option value="no_education">No education</option>
          <option value="primary_scholl">Primary scholl</option>
          <option value="high_school">High school</option>
          <option value="bachelors">Bachelors</option>
          <option value="masters">Masters</option>
          <option value="doctorals">Doctorals</option>
        </select>
      </div>
      <br />
      <div class="formBox">
        <label for="past_experiences"> Past Expirience</label>
        <br />
        <div name="past_experiences" id="past_experiences">
          <input id="sales" type="checkbox" name="sales" />
          <label for="sales"> Sales</label>
          <input id="support" type="checkbox" name="support" />
          <label for="support"> Support</label>
        </div>
      </div>
      <br />
      <div class="formBox">
        <label for="internet"> Internet</label><br />
        <label for="download_speed">Download Speed</label>
        <input
          type="number"
          id="download_speed"
          placeholder="Download Speed"
          required
        />
        <label for="upload_speed">Upload Speed</label>
        <input
          type="number"
          id="upload_speed"
          placeholder="Upload Speed"
          required
        />
      </div>
      <br />
      <div class="formBox">
        <label for="writing_score">Writing score</label>
        <input
          type="number"
          id="writing_score"
          placeholder="from 0 to 1"
          required
        />
      </div>
      <br />
      <div class="formBox">
        <label for="referral_code">Referral Code</label>
        <input type="text" id="referral_code" placeholder="" />
      </div>

      <br />
      <div class="formBox">
        <button type="submit" id="btn">Click to Add</button>
      </div>
      <div id="msg">
        <pre></pre>
      </div>
    </form>
    <script src="../models/Pro.js"></script>   
    <script>
      var pro1 = new Pro(35, "no_education", true, true, 51, 51, 0.8, "ref123");
      console.log(pro1)
    </script>
  </body>
</html>
